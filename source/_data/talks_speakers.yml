        talk_title: “Adding accessibility” made it worse - but why?"
        talk_description: "Accessibility is becoming a significant topic in the next year, as US and European laws are forcing a lot of industry fields to adjust their websites to become overall accessible.
        <br /> However, product improvements are always first, and features must be released, so let’s add some accessibility in the end, right? <br /> <br />
          Totally no! Let’s go through the process of what it takes to make a website more accessible. We will understand certain pitfalls and typical mistakes developers make when working on accessibility and see how to improve accessibility without starting our whole project from scratch."
