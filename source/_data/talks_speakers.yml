      PerformanceWinsWithReact18:
        item_type: "talk"
        track: *track_1
        # start_datetime: 2022-05-19T10:25+02:00
        # end_datetime: 2022-05-19T11:05+02:00
        talk_title: "Performance wins with React 18"
        talk_description: "React 18! Concurrent features! You might’ve already tried the new APIs like useTransition, or you might’ve just heard of them. But do you know how you can improve your application performance by using React 18 concurrency features?
<br />The talk will focus on improving app performance using React 18 concurrent features.
<br />I will go through multiple code examples and live demos to demonstrate the performance benefits."
        talk_video_url:
        speakers:
          speaker_1: *AashimaAhuja


      MoFrontendsMoProblemsMoSolutions:
        item_type: "talk"
        track: *track_1
        # start_datetime: 2022-05-19T10:25+02:00
        # end_datetime: 2022-05-19T11:05+02:00
        talk_title: "Mo Frontends Mo Problems Mo Solutions"
        talk_description: "During the past one year I have been working on a project with Microfrontends using Turborepo deployed on Vercel for a client of Foolproof.
        <br />During that time we started this project,  Module federation wasn't supported for Vercel and we had to find another way to make it work! During this talk I am sharing all the PROBLEMS that we came through, how eventually you can come around them and how you can eventually get to an Anti-Micro-frontend Patterns, for example as you try to get rid of the Monolith you end up going back to the Monolith!  I will do a comparison with other solutions like Module Federation and different bundlers such as Vite, RSpack and explain the differences between all these!
        <br />I will also explain what are the overheads of running micro-frontends and the SOLUTIONS to ensure they run ok for your team."
        talk_video_url:
        speakers:
          speaker_9: *ArisMarkogiannakis


      CraigsAmazingRustSpectacularBroughtToYouByRustEze:
        item_type: "talk"
        track: *track_1
        # start_datetime: 2022-05-19T10:25+02:00
        # end_datetime: 2022-05-19T11:05+02:00
        talk_title: "Craig's Amazing Rust Spectacular (brought to you by Rust-eze)"
        talk_description: "Rust-eze is an American company owned by Dinoco.
        <br />It sells medicated bumper ointment for cars with rusty bumpers, to eradicate rust.
        <br />It was created by Rusty and Dusty Rust-eze and since then became recognized trademark in the United States.
        <br />
          Rust on the other hand is a multi-paradigm, general-purpose programming language.
          <br />Rust emphasizes performance, type safety, concurrency, and enforces memory safety. Rust is popular for systems programming but also offers high-level features!

        It's all the rage in Radiator Springs, and becoming the hottest way to build tools that go faster than Lightning McQueen 🏎️. Let's explore the language from the perspective of front-end engineers, see how it compares to TypeScript, and how it might influence the future of front-end.
        <br />
        🏁 Ka-chow! 🏁"
        talk_video_url:
        speakers:
          speaker_10: *CraigSpence
      
      Next.jsUnleashedOptimizingWebVitalsForSuperiorUserExperience:
        item_type: "talk"
        track: *track_1
        # start_datetime: 2022-05-19T10:25+02:00
        # end_datetime: 2022-05-19T11:05+02:00
        talk_title: "Next.js Unleashed: Optimizing Web Vitals for superior User Experience"
        talk_description: "This talk focuses on Next.js, the hyped JavaScript framework developed by Vercel.
        <br />Specifically, I address how Next.js features such as Image Optimization and Dynamic Imports impact practical applications. To do this, I measure the web vitals of a sample application and optimize them using Next.js features.
        By this, we will find out of what specific benefits individual optimizations in our new favorite frontend framework have and what we should focus on.
        <br />
        Come & join if you want to gain practical insights and actionable strategies for maximizing website performance and user engagement through the lens of Next.js and Web Vitals!"
        talk_video_url:
        speakers:
          speaker_12: *EileenFurstenau

      FeatureManagementForYourJavaScriptApplications:
        item_type: "talk"
        track: *track_1
        # start_datetime: 2022-05-19T10:25+02:00
        # end_datetime: 2022-05-19T11:05+02:00
        talk_title: "Feature management for your JavaScript applications"
        talk_description: "Learn about the practice of feature management for continuous software delivery, why it's important, how to adopt it in your JavaScript applications for better collaboration across teams."
        talk_video_url:
        speakers:
          speaker_5: *FahadHeylaal

      
      APlatformizedApproachToNode.jsDevelopment:
        item_type: "talk"
        track: *track_1
        # start_datetime: 2022-05-19T10:25+02:00
        # end_datetime: 2022-05-19T11:05+02:00
        talk_title: "A Platformized Approach to Node.js Development"
        talk_description: "In this talk, we'll define the challenges developers face when building Node.js applications, and how Platform Engineering can provide robust runtime experiences through best practices, shared tooling, and centralized support.
          <br />
          More specifically, we'll explore how creating shared standardized platforms helps maintain consistency and reliability across distributed systems, particularly those that have embraced Node.js as their primary runtime. By establishing a shared platform, platform engineers can ensure that all Node.js applications adhere to the same set of standards, simplifying management and maintenance.
          <br />
          We'll begin by covering key principles of Platform engineering, influenced by DevOps, and provide specific examples from my experiences developing shared platforms for Node.js developers."
        talk_video_url:
        speakers:
          speaker_13: *LesleyCordero

      TheEventLoopFairytale:
        item_type: "talk"
        track: *track_1
        # start_datetime: 2022-05-19T10:25+02:00
        # end_datetime: 2022-05-19T11:05+02:00
        talk_title: "The event loop fairytale"
        talk_description: "Are you intimidated by the Node.js event loop? No need! In this talk, we will demystify the event loop, step by step. Even if you're not a fan of asynchronous code, you'll learn to embrace it as we explore the inner workings of the event loop.
        <br /><br />
        Get ready to think async and join us as we take a deep dive into this powerful tool. You'll leave this talk feeling confident in your understanding of the event loop and ready to conquer even the most complex async tasks. Trust us, it's all part of the loop 😀
        <br /><br />
        See you on the next tick ;D"
        talk_video_url:
        speakers:
          speaker_11: *LorenzoPieri

      ExploringTheEnigmaticNavigatingJavaScriptsUnchartedRealms:
        item_type: "talk"
        track: *track_1
        # start_datetime: 2022-05-19T10:25+02:00
        # end_datetime: 2022-05-19T11:05+02:00
        talk_title: "Exploring the Enigmatic: Navigating JavaScript's Uncharted Realms"
        talk_description: "Delve into the depths of advanced JavaScript features that often remain shrouded in mystery. Join us as we unravel the complexities of Symbols, WeakMap, WeakSet, and the art of Metaprogramming.
        <br /><br />
        In this session, we'll demystify Symbols, showcasing how they transcend traditional properties, enabling the creation of private and immutable members. WeakMap and WeakSet will take the stage, offering insights into memory management.
        <br /><br />
        Metaprogramming, the crown jewel of this journey, will empower you to transcend ordinary coding. Witness how code can be generated, modified, and customized programmatically, opening doors to efficient, dynamic, and elegant solutions.
        <br /><br />
        We aim to equip you with the knowledge to effectively wield these features, elevating your JavaScript prowess. Whether you're an aspiring developer or an experienced coder, join us in unravelling JavaScript's enigmatic potential."
        talk_video_url:
        speakers:
          speaker_2: *LucaDelPuppo

   

      AWSLambdaPerformanceTuning:
        item_type: "talk"
        track: *track_1
        # start_datetime: 2022-05-19T10:25+02:00
        # end_datetime: 2022-05-19T11:05+02:00
        talk_title: "AWS Lambda performance tuning"
        talk_description: "Have you ever wonder how to get the best out of your Lambda functions? <br />
If so, this talk will reveal the behind the scene one of the most popular serverless service and you will be exposed to a step by step guidance for optimizing your functions with live examples."
        talk_video_url:
        speakers:
          speaker_4: *LucaMezzalira

      DoWeNeedIt:
        item_type: "talk"
        track: *track_1
        # start_datetime: 2022-05-19T10:25+02:00
        # end_datetime: 2022-05-19T11:05+02:00
        talk_title: "Do we need it?"
        talk_description: "For the past decade, Javascriptland has been flourishing, and we had the privilege to learn how to work with an ever evolving landscape of tools, frameworks and practices. 
             <br />But there's an obvious dark side to it, and it's not only the FOMO on the new shiny thing, but also an actual organizational cost associated to it. 
            <br />
          This talk analyzes the costs of tech decisions, not in a \"budget sheet\" sort of way, but building a narrative that touches on team and company impact of tech choices."
        talk_video_url:
        speakers:
          speaker_14: *MarcoCedaro

      AdvancedJavaScriptCodeSearchAbstractSyntaxTreeAnalysis:
        item_type: "talk"
        track: *track_1
        # start_datetime: 2022-05-19T10:25+02:00
        # end_datetime: 2022-05-19T11:05+02:00
        talk_title: "Advanced JavaScript code search: Abstract Syntax Tree analysis"
        talk_description: "Searching for specific pieces of code in large JavaScript files can be a daunting task, especially when dealing with complex projects, as developers,
        <br /> we’ve all experienced the frustration of sifting through hundreds or even thousands of lines of code, trying to locate that elusive function or variable.
        We’ll learn how to build a powerful code search tool using JavaScript Abstract Syntax Tree and a full text search engine."
        talk_video_url:
        speakers:
          speaker_8: *MarcoIppolito

      IAccessibilityWhyYouShouldLearnAboutWCAG:
        item_type: "talk"
        track: *track_1
        # start_datetime: 2022-05-19T10:25+02:00
        # end_datetime: 2022-05-19T11:05+02:00
        talk_title: "Accessibility: Why You Should Learn About WCAG"
        talk_description: "Despite being around since 1999, WCAG remains unfamiliar to many developers. We rely on documentation for nearly all aspects of our work, yet accessibility is often overlooked.
        <br />However, it's important to recognize that WCAG, despite appearing complex, is simply another standard.
        <br />In this talk, we will go over the fundamental concepts of WCAG, and how they can be leveraged to design and develop a more inclusive web."
        talk_video_url:
        speakers:
          speaker_7: *MathildeBuenerd


      IQuitWithTechAndYouShouldToo:
        item_type: "talk"
        track: *track_1
        # start_datetime: 2022-05-19T10:25+02:00
        # end_datetime: 2022-05-19T11:05+02:00
        talk_title: "I quit with tech and you should too"
        talk_description: "After 20 years working as a developer, team leader, manager, and devrel, I decided to leave the tech industry. <br />
        Looking back, it was the best decision I ever made in my career. <br />
        You might want to consider doing the same, or at the very least, reframing your perspective on tech, roles, and company dynamics to avoid reaching a point of no return."
        talk_video_url:
        speakers:
          speaker_6: *MaurizioMangione


      AIIntegrationForDevelopersLeveragingChatGPTAndCopilotInYourLongTermProjects:
        item_type: "talk"
        track: *track_1
        # start_datetime: 2022-05-19T10:25+02:00
        # end_datetime: 2022-05-19T11:05+02:00
        talk_title: "AI Integration for Developers: Leveraging ChatGPT and Copilot in Your Long-Term Projects"
        talk_description: "This presentation is tailored for developers to harness the potential of AI in their long-term software development projects.
        <br /><br />
        It provides a comprehensive roadmap for integrating AI technologies, specifically ChatGPT and GitHub Copilot, into development workflows focusing on sustainability and long-term benefits.
        <br /><br />
        Last, it explores the evolving landscape of AI-powered development tools and offers practical insights into incorporating them for enhanced productivity, code quality, and innovation."
